name: Gemini AI Error Checker

on:
  push:
    branches: [ main, master, develop, nutritrack ]

jobs:
  check-errors:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Best practice 2026: Gunakan 3.11+

      - name: Install dependencies
        # Gunakan google-genai (SDK terbaru)
        run: pip install google-genai requests

      - name: Run Gemini Checker Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/check_errors.py
